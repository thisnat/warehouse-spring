<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
    xmlns:th="https://www.thymeleaf.org">

<div class="container mt-3" layout:fragment="content">
    <h1>จัดการคำขอการนำออกสินค้า</h1>
    <div>
        <button id="logoutBtn" class="btn btn-danger" style="float: right;">log out</button>
    </div>
    <div style="margin-top: 75px;">
        <table id="historyList" class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>ประเภท</th>
                    <th>วันที่</th>
                    <th>#</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="historyItem : ${pending}">
                    <td th:text="${historyItem.id}"></td>
                    <td th:text="${historyItem.type}"></td>
                    <td th:text="${historyItem.createDate}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/history/{id}(id=${historyItem.id})}">ข้อมูล</a>
                    </td>
                    <td>
                        <a class="btn btn-success">ACCEPT</a>
                        <a class="btn btn-danger">REJECT</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/js/moment.js}"></script>
    <script th:src="@{/js/warehouse/admin.js}"></script>
</div>

</html>
