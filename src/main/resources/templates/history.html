<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
    xmlns:th="https://www.thymeleaf.org">

<div class="container mt-3" layout:fragment="content">
    <h1>history</h1>
    <div class="mt-4">
        <table id="historyList" class="table table-striped table-bordered table-hover"
            style="border: 1px solid rgb(222, 222, 222);">
            <thead style="background-color: #aec6cf;">
                <tr>
                    <th style="text-align: center;">id</th>
                    <th style="text-align: center;">type</th>
                    <th style="text-align: center;">create date</th>
                    <th style="text-align: center;">note</th>
                    <th style="text-align: center;">#</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="history : ${historyList}">
                    <td th:text="${history.id}" style="text-align: center; font-size: 18px;"></td>
                    <td th:text="${history.type}" style="text-align: center; font-size: 20px;"></td>
                    <td th:text="${history.createDate}" style="text-align: center;"></td>
                    <td th:text="${history.note}"></td>
                    <td style="text-align: center;">
                        <a class="btn btn-primary" th:href="@{/history/{id}(id=${history.id})}">ดูข้อมูล</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/js/warehouse/history.js}"></script>
</div>

</html>
