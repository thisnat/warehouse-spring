<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
    xmlns:th="https://www.thymeleaf.org">

<div class="container mt-3" layout:fragment="content">
    <h1>welcome to warehouse!</h1>
    <div class="mt-3">
        <p class="lead">all product list</p>
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>quantity</th>
                    <th>price</th>
                    <th>safety stock</th>
                    <th>note</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.safetyStock}"></td>
                    <td th:text="${product.note}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
