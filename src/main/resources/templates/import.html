<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
    xmlns:th="https://www.thymeleaf.org">

<div class="container mt-3" layout:fragment="content">
    <h1>product import page</h1>
    <div class="mt-3">
        <form th:action="@{/import}" method="POST">

            <div class="form-group">
                <label for="inputName">name</label>
                <input type="text" class="form-control" name="name" id="inputName">
            </div>

            <div class="form-group">
                <label for="inputQuantity">quantity</label>
                <input type="text" class="form-control" name="quantity" id="inputQuantity">
            </div>

            <div class="form-group">
                <label for="inputPrice">price</label>
                <input type="text" class="form-control" name="price" id="inputPrice">
            </div>

            <div class="form-group">
                <label for="inputSafetyStock">safety stock</label>
                <input type="text" class="form-control" name="safetyStock" id="inputSafetyStock">
            </div>

            <div class="form-group">
                <label for="inputNote">note</label>
                <input type="text" class="form-control" name="note" id="inputNote">
            </div>
            
            <div class="form-group mt-3">
                <input type="submit" class="btn btn-primary">
            </div>

        </form>
    </div>
</div>

</html>
