<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
    xmlns:th="https://www.thymeleaf.org">

<div class="container mt-3" layout:fragment="content">
    <h1 style="text-align: center;margin-bottom: 50px;">Product import (นำเข้าสินค้า)</h1>
    <div class="mt-3 mb-5" id="form-container" style="background-color: white;">
        <form>

            <div class="form-group mb-3">
                <label for="inputName" class="lead mb-2">ชื่อสินค้า (จำเป็นต้องใส่)</label>
                <input type="text" class="form-control" id="inputName">
            </div>

            <div class="form-group mb-3">
                <label for="inputQuantity" class="lead mb-2">จำนวน (ชิ้น)</label>
                <input type="number" class="form-control" id="inputQuantity" value="1" min="1">
            </div>

            <div class="form-group mb-3">
                <label for="inputSafetyStock" class="lead mb-2">Safety stock</label>
                <input type="number" class="form-control" id="inputSafetyStock" value="1" min="1">
            </div>

            <div class="form-group mb-3">
                <label for="inputPrice" class="lead mb-2">ราคา (บาท)</label>
                <input type="number" class="form-control" id="inputPrice" placeholder="สามารถใส่ทศนิยมได้">
            </div>

            <div class="form-group">
                <label for="inputNote" class="lead mb-2">รายละเอียด</label>
                <input type="text" class="form-control" id="inputNote" placeholder="เช่น วันที่ผลิต">
            </div>

            <div class="form-group mt-4" id="btn-container">
                <button id="submitBtn" class="btn btn-primary"><i class="fas fa-cart-plus"></i> นำเข้าสินค้า</button>
            </div>
        </form>
        <script th:src="@{/js/warehouse/import.js}"></script>
        <script>
            document.querySelectorAll("input[type = 'number']").forEach((item) =>{
                item.addEventListener("keydown",(event)=>{
                    if (event.which === 69 || event.which === 189 || event.which === 110) {
                    event.preventDefault();
                }
                });
            });

        </script>
    </div>
    <style>
        #inputName {
            width: 500px;
        }

        #inputQuantity {
            width: 200px;
        }

        #inputPrice {
            width: 200px;
        }

        #inputSafetyStock {
            width: 200px;
        }

        #submitBtn {
            width: 150px;
            height: 50px;
        }

        #form-container {
            padding: 40px 50px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</div>

</html>
